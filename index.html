<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/mdi:login.svg">
  <script type="module" src="auth.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white shadow-md rounded p-8 space-y-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center">Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="login-email" placeholder="Email" required class="w-full p-2 border rounded" />
      <input type="password" id="login-password" placeholder="Password" required class="w-full p-2 border rounded" />
      <button  class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700" title="Login">Login</button>
    </form>
     <!-- NAVBAR -->
    <p id="message" class="text-center text-sm text-green-600 hidden"></p>
    <p class="text-center text-sm mt-4">Don't have an account? <a href="signup.html" class="text-blue-600 underline">Sign Up</a> / <a href="forgot-password.html" class="text-blue-600 underline">Forgot Password</a></p>
    <p class="text-center text-sm mt-4">or</p>
    <p class="text-center text-sm mt-4"><a href="admin.html" class="text-blue-600 underline">Admin</a></p>
  </div>

</body>
</html>
