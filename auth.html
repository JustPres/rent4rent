<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="max-w-sm mx-auto mt-10 p-6 bg-white rounded-xl shadow-md space-y-4">
        <h2 class="text-2xl font-bold text-center">Sign Up / Login</h2>
      
        <!-- Email -->
        <input id="email" type="email" placeholder="Email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none" />
      
        <!-- Password -->
        <input id="password" type="password" placeholder="Password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none" />
      
        <!-- Sign Up Button -->
        <button id="signup-btn"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md">
          Sign Up
        </button>
      
        <!-- Login Button -->
        <button id="login-btn"
          class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-md">
          Log In
        </button>
      
        <!-- OR separator -->
        <div class="text-center text-gray-400">OR</div>
      
        <!-- Google Sign In -->
        <button id="google-btn"
          class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-md">
          Sign in with Google
        </button>
      
        <!-- Output -->
        <div id="status" class="text-sm text-center text-gray-600"></div>
      </div>
      
</body>
</html>
