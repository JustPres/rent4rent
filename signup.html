<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script type="module" src="auth.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white shadow-md rounded p-8 space-y-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center">Sign Up</h2>
    <form id="signup-form" class="space-y-4">
      <input type="email" id="signup-email" placeholder="Email" required class="w-full p-2 border rounded" />
      <input type="password" id="signup-password" placeholder="Password" required class="w-full p-2 border rounded" />
      <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Sign Up</button>
    </form>

    <p id="message" class="text-center text-sm text-green-600 hidden"></p>
    <p class="text-center text-sm mt-4">Already have an account? <a href="index.html" class="text-blue-600 underline">Login</a></p>
  </div>

</body>
</html>
