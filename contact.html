<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact â€¢ RentEasy</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- NAVBAR (copied from homepage) -->
    <nav class="bg-gradient-to-r from-indigo-600 to-purple-700 text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="homepage.html" class="text-2xl font-bold">RentEasy</a>
            <ul class="space-x-6 hidden md:flex">
                <li><a href="about.html" class="hover:text-indigo-200">About/FAQ</a></li>
                <li><a href="contact.html" class="hover:text-indigo-200">Support</a></li>
            </ul>
            <div class="space-x-4">
                <a href="dashboard.html" class="px-4 py-2 border rounded hover:bg-gray-100">Go to Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- CONTACT HERO -->
    <header class="bg-white mt-6 shadow-lg">
        <div class="container mx-auto px-4 py-12 text-center">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Contact Us</h1>
            <p class="max-w-2xl mx-auto text-lg text-gray-600">Have questions, feedback, or need help? Reach out to the RentEasy team and we'll get back to you as soon as possible.</p>
        </div>
    </header>

    <!-- CONTACT FORM SECTION -->
    <section class="bg-white py-10 shadow-inner">
        <div class="container mx-auto px-4 max-w-2xl">
            <form class="grid gap-6 bg-gray-50 p-8 rounded-lg shadow">
                <div>
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
                    <input type="text" id="name" name="name" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div>
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
                </div>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold p-3 rounded">Send Message</button>
            </form>
            <div class="mt-8 text-center text-gray-600">
                <p>Or email us directly at <a href="mailto:support@renteasy.com" class="text-indigo-600 underline hover:text-indigo-800">support@renteasy.com</a></p>
            </div>
        </div>
    </section>
</body>
</html>
